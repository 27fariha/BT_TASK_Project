<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h2>IMS</h2>
                </div>

                <form (ngSubmit)="submit()">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control"  [(ngModel)]="email"
                      placeholder="Email address" />
                    <label class="form-label" for="form2Example11">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"/>
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                      in</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
                <p class="small mb-0"> Build the best product, provide the best service and constantly improve everything we do.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
